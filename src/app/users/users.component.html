<div class="content-wrapper"><!--To make it responsive, again-->

    <div class="card">
        <div class="card-header">
            User form
        </div>
<div class="card-body">
<!--From the form group we bring the user form from users.component.ts-->



<form [formGroup]="userForm">

    <label>Username</label>
    <input id="fullname" formControlName="fullname" type="text" class="form-control" placeholder="Add the full neme of the user">
    <div *ngIf="getControl.fullname.invalid && (getControl.fullname.dirty || getControl.fullname.touched)" class="alert alert-danger">
        <div *If="getControl.fullname.errors.required">
            Name cannot be empty
        </div>
        <div  *ngIf="getControl.fullname.errors?.minlenght">
            Not enough characters
        </div>
        <div *ngIf="getControl.fullname.errors?.maxlength">
            The username exceeds the maximum number of characters
        </div>

        
    </div><!--ngIf for showing and hiding-->


        <label>E-mail</label>
    <input id="mail" formControlName="mail" type="text" class="form-control" placeholder="Add an e-mail">
        <div *ngIf="getControl.mail.invalid && (getControl.mail.dirty) || getControl.mail.touched" class="alert alert-danger"><!--dirty means bizarre characters and touched that somebody left it-->
            <div *If="getControl.mail.errors?.required">
                E-mail cannot be empty
            </div>
            <div *ngIf="getControl.mail.errors?.minLength">
                Not enough characters
            </div>
        </div><!--ngIf for showing and hiding-->

        <label>School</label>
    <input id="school" formControlName="school" type="text" class="form-control" placeholder="Add a school name">
        <div *ngIf="getControl.school.invalid && (getControl.school.dirty) || getControl.school.touched" class="alert alert-danger"><!--dirty means bizarre characters and touched that somebody left it-->
            <div *If="getControl.school.errors?.required">
                School cannot be empty
            </div>
        </div><!--ngIf for showing and hiding-->

        <label>Phone number</label>
    <input id="telephone" formControlName="telephone" type="text" class="form-control" placeholder="Add a phone number">
    <div *ngIf="getControl.telephone.invalid && (getControl.telephone.dirty) || getControl.telephone.touched" class="alert alert-danger"><!--dirty means bizarre characters and touched that somebody left it-->
        
    </div>
</form>        
</div>
    <div class="card-footer">

    </div>
</div>
</div>
